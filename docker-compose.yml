services:
  db:
    image: neo4j:latest
    container_name: db
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./loupe_data/data:/data
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    environment:
      - TARGET_MODEL=qwen2.5:0.5b
    entrypoint: ["/bin/sh", "-c", "ollama serve & sleep 5 && ollama pull $TARGET_MODEL && wait"]
